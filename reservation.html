        <!-- Reservation Form -->
        <div class="reservationForm row">
        	<div class="calendarWrapper small-12 large-6 column">
	        	<h3 class="avail">Availability</h3>
				<div id="calendar"></div>
			</div>	
        	<div class="reservationWrap small-12 large-6 column">
				<form method="post" id="quoteForm" target="_blank" action="//!forms.brace.io/andy.evergreenproperties@gmail.com"> 
				  	<div class="personalInfo column small-12">
					    <input type="text" class="blur" name="firstName" value="First Name">
					    <input type="text" class="blur" name="lastName" value="Last Name">
					    <input type="text" class="blur" name="email" value="email address">
					</div>
			    	<div class="dates column medium-4 small-6">
					    Arrive <input type="text" class="date blur" value="mm/dd/yyyy"  id="datePicker1" name="checkIn">
			    	</div>
			    	<div class="dates column medium-4 small-6">
					    Depart<input type="text" class="date blur" value="mm/dd/yyyy" id="datePicker2" name="checkOut">
			    	</div>
				    <!-- Number of Nights: <input type='text' name='stayLength'> -->
				    <div class="dates column medium-4 small-12">
					    Guests 
					      <select type="select" name="numGuests">Number of Guests
					        <option value="0">1</option>
					        <option value="0">2</option>
					        <option value="0">3</option>
					        <option value="0">4</option>
					        <option value="1">5</option>
					        <option value="2">6</option>
					        <option value="3">7</option>
					        <option value="4">8</option>
					        <option value="5">9</option>
					        <option value="6">10</option>
					        <option value="7">11</option>
					        <option value="8">12</option>
					      </select>  
				    </div> 
					<input type="submit" class="button quote" name="submit" value="Get a Quote" onClick="getQuote(this.form)">
			  	</form> 
			</div>
		</div>

				center: 'title',
				right: 'next'
			},
			defaultView: 'month',
			editable: false,
			height: 'auto',
			events: 'https://www.google.com/calendar/feeds/kgooehkq55u8f63f9mdn24r48g%40group.calendar.google.com/public/basic'
		});
	});
	</script>
	<script type="text/javascript">
		$(document).on("hover", "#datePicker1", function() {
		    $("#datePicker1").datepicker({    	
		    });

		    $( "#datePicker2" ).datepicker();
		  });
